<!DOCTYPE html>
<html>
<head>
  <title>Pengingat Sahur & Buka ü§ç</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#121212">

  <link rel="icon" type="image/jpeg" href="icon.jpeg">
  <link rel="apple-touch-icon" href="icon.jpeg">
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #121212;
      color: #ffffff;
    }

    h1 { color: #ff7aa2; font-size: 30px; }
    #jam { font-size: 42px; margin: 20px 0; }
    #pesan { font-size: 22px; margin-top: 25px; font-weight: bold; }

    button {
      margin-top: 35px;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff7aa2;
      color: black;
      border: none;
      border-radius: 14px;
    }

    button:active { transform: scale(0.95); }

    #note {
      margin-top: 20px;
      font-size: 14px;
      color: #bbbbbb;
      font-style: italic;
    }

    /* ===== OPENING SCREEN ===== */
    #opening {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      cursor: pointer;
    }

    #opening .box {
      padding: 30px 50px;
      background: #ff7aa2;
      color: black;
      border-radius: 20px;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 0 25px rgba(255,122,162,0.6);
    }
  </style>
</head>

<body>

<!-- OPENING -->
<div id="opening">
  <div class="box">Klik untuk mulai ü§ç</div>
</div>

<h1>Hai Afandi ü§ç</h1>

<div id="jam">00:00</div>
<div id="pesan"></div>

<button onclick="udahMakan()">UDAH MAKAN üçΩÔ∏è</button>
<div id="note"></div>

<!-- AUDIO -->
<audio id="audioSahur" src="sahur.mp3"></audio>
<audio id="audioBuka" src="buka.mp3"></audio>
<audio id="audioSemangat" src="semangat.mp3"></audio>

<script>
let audioAktif = false;
let sudahKlikOpening = false;

/* ===== FUNGSI CEK SESI ===== */
function getSesi(jam) {
  if (jam >= 3 && jam < 5) return "sahur";
  if (jam >= 17 && jam < 19) return "buka";
  return "semangat";
}

/* ===== PLAY AUDIO SESUAI SESI ===== */
function playAudioSesuaiSesi(sesi) {
  if (sesi === "sahur") {
    document.getElementById("audioSahur").play().catch(() => {});
  } 
  else if (sesi === "buka") {
    document.getElementById("audioBuka").play().catch(() => {});
  } 
  else {
    document.getElementById("audioSemangat").play().catch(() => {});
  }
}

/* ===== OPENING CLICK ===== */
document.getElementById("opening").addEventListener("click", function () {
  if (sudahKlikOpening) return;
  sudahKlikOpening = true;

  const jamSekarang = new Date().getHours();
  const sesi = getSesi(jamSekarang);

  playAudioSesuaiSesi(sesi);

  document.getElementById("opening").style.display = "none";
});

/* ===== MAIN SYSTEM ===== */
function updateJam() {
  const sekarang = new Date();
  const jam = sekarang.getHours();
  const menit = sekarang.getMinutes().toString().padStart(2, '0');
  document.getElementById("jam").innerText = jam + ":" + menit;

  const sesi = getSesi(jam);
  const sesiTersimpan = localStorage.getItem("sesi");

  if (sesi !== sesiTersimpan) {
    localStorage.removeItem("udahMakan");
    localStorage.setItem("sesi", sesi);
    audioAktif = false;
  }

  let pesan = "Semangat puasanya yaa ü§ç";
  let note = "salam hangatt dari cacii ü§ç";

  if (sesi === "sahur") {
    pesan = "üåô AYOO SAHUR AFANDII, GABOLEH MALAS üò§";
    note = "awas ga sahur nanti lemes ü§ç";
  } 
  else if (sesi === "buka") {
    pesan = "üåÖ WAKTUNYA BUKA PUASA AFANDII ü§ç";
    note = "bismillah dulu sebelum makan yaa ü§ç";
  } 
  else {
    pesan = "üî• SEMANGATTT AFANDIII ü§ç";
    note = "tetep kuat ya puasanyaa ü§ç";
  }

  if (
    localStorage.getItem("udahMakan") !== "ya" &&
    !audioAktif
  ) {
    playAudioSesuaiSesi(sesi);
    audioAktif = true;
  }

  if (localStorage.getItem("udahMakan") === "ya") {
    pesan = "ü§ç Makasih udah makan.";
  }

  document.getElementById("pesan").innerText = pesan;
  document.getElementById("note").innerText = note;
}

/* ===== BUTTON UDAH MAKAN ===== */
function udahMakan() {
  localStorage.setItem("udahMakan", "ya");

  const sesi = localStorage.getItem("sesi");
  let pesanWA = "Aku udah makan yaa ü§ç";

  if (sesi === "sahur") pesanWA = "Aku udah sahur yaa ü§ç";
  else if (sesi === "buka") pesanWA = "Aku udah buka puasa yaa ü§ç";

  const nomorCacii = "6285271960542";
  const linkWA = `https://wa.me/${nomorCacii}?text=${encodeURIComponent(pesanWA)}`;

  window.open(linkWA, "_blank");
  updateJam();
}

setInterval(updateJam, 1000);
updateJam();
</script>

</body>
</html>
